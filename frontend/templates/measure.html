{% extends "_base.html" %}
{% load static %}

{% block content %}

<div class="header">
  <h1>Measure {{ measure.title }}</h1>
  <p>{{ measure.why_it_matters }}</p>
</div>

<div class="row">
  <div class="col-sm">
    {% for src in urls %}
    <img class="measure-chart" src="{% static src %}">
    {% endfor %}
  </div>
</div>

{% endblock %}
